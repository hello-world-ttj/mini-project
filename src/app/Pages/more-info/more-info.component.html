<app-banner [singleData]="single"></app-banner>
<p class="h4 text-center m-4">Cast</p>
<hr class="hr w-50 mx-auto"/>
<div class="container">
  <div class="row text-center card-cont">
    <div class="col-lg-2 mx-2 mycard" *ngFor="let cast of casts">
      <div class="card testimonial-card">
        <div class="card-up" style="background-color: #ff3b259a;"></div>
        <div class="avatar mx-auto bg-white">
          <img src="{{cast.profile_path === null ? img+'/8eTtJ7XVXY0BnEeUaSiTAraTIXd.jpg' : img+cast.profile_path}}"
            class="rounded-circle img-fluid" />
        </div>
        <div class="card-body">
          <h5 class="mb-4">{{cast.original_name}}</h5>
          <hr />
          <p class="dark-grey-text mt-4">
            {{cast.character}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<p class="h4 text-center m-4">Videos</p>
<hr class="hr w-50 mx-auto"/>

<div class="container text-center">
    <div class="row justify-content-evenly">
      <div class="col-6" *ngFor="let v of vArray">
        <iframe width="650" height="450" [src]="vUrl+v.key | safeUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    </div>
</div>

<ng-container *ngIf="auth.user | async as user">
  <app-loading *ngIf="loading"></app-loading>
  <app-banner [singleData]="single"></app-banner>
  <div class="container">
    <div class="row">
      <div class="col">
        <p
          class="h4 text-center m-4 animate__animated animate__jackInTheBox"
          *ngIf="casts != false"
        >
          Cast
        </p>
        <hr
          class="hr w-50 mx-auto animate__animated animate__jackInTheBox"
          *ngIf="casts != false"
        />
        <div class="container my-custom-scrollbar table-wrapper-scroll-y" *ngIf="casts != false">
          <table
            class="table table-striped table-dark table-hover animate__animated animate__jackInTheBox"
          >
            <thead>
              <tr>
                <th scope="col" class="bg-info">Name</th>
                <th scope="col" class="bg-info">Character</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cast of casts">
                <td>{{ cast.original_name }}</td>
                <td>{{ cast.character }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col">
        <p
          class="h4 text-center m-4 animate__animated animate__jackInTheBox"
          *ngIf="crew != false"
        >
          Crew
        </p>
        <hr
          class="hr w-50 mx-auto animate__animated animate__jackInTheBox"
          *ngIf="crew != false"
        />
        <div class="container my-custom-scrollbar table-wrapper-scroll-y" *ngIf="crew != false">
          <table
            class="table table-striped table-dark table-hover animate__animated animate__jackInTheBox"
          >
            <thead>
              <tr>
                <th scope="col" class="bg-primary">Name</th>
                <th scope="col" class="bg-primary">Department</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of crew">
                <td>{{ c.name }}</td>
                <td>{{ c.known_for_department }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <p class="h4 text-center m-4" *ngIf="vArray != false">Videos</p>
  <hr class="hr w-50 mx-auto" *ngIf="vArray != false" />
  
  <div class="container text-center">
    <div class="row justify-content-evenly iframeRow">
      <div class="col-lg-6" *ngFor="let v of vArray">
        <iframe
          class="animate__animated animate__rollIn animate__slower"
          width="650"
          height="450"
          [src]="vUrl + v.key | safeUrl"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>
</ng-container>
